<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    velocidade do carro: <input type="number" name="vel" id="vel">km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res"></div>  
    <script>
        var vel = window.document.getElementById('vel')
        var res = window.document.getElementById('res')
        function calcular() {
            res.innerHTML = `<p>Sua velocidade atual é de <strong>${Number(vel.value)}km/h</strong></p>`
            if (Number(vel.value) > 60){
                res.innerHTML += '<p> Você esta <strong> MULTADO! </strong> por excesso de velocidade! </p>'
            }
            
            res.innerHTML += '<p>Dirija sempre com cinto de segurança</p>'
            
        }
    </script>
</body>
</html>
