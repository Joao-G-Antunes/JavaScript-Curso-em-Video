<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body {
            background-color: rgb(53, 113, 190);
            color: white;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
   <h1>Iniciando os estudos com DOM</h1>
   <p>Aqui vai o resultado</p>
   <p>Aprendendo a usar o <strong> DOM </strong> em js</p>
   <div id = 'msg'>clique em mim</div>
   <script>
        var corpo = window.document.body
        var p1 = window.document.getElementsByTagName('p')[1] //por nome
        var d = window.document.getElementById('msg') // por id
        var d = window.document.querySelector('div#msg') // por seletor
        window.document.write(p1.innerText, '<br/>') 
        window.document.write(p1.innerHTML)
        p1.style.color = 'blue'
        d.style.background = 'green'
        d.innerText = 'estou aguardando...'
        d.style.color = 'blue'
   </script> 
</body>
</html>
