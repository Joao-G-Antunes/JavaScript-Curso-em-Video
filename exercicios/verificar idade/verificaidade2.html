<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Verificar idade</title>
</head>
<body>
    <header>
        <h1>Verificador de idade</h1>
    </header>
    <section>
        <div id="msg">
            <label for="iidade">
                Ano de nascimento:
                <input type="number" name="idade" id="iidade" required max="2024" min="1900" >
            </label><br>
            <label for="sexm">
                Sexo: 
                <input type="radio" name="sexo" id="sexm" value="Homem">
                Masculino
            </label>
            <label for="sexf">
                <input type="radio" name="sexo" id="sexf" value="Mulher">
                Feminino
            </label><br>
            <input type="button" value="Verificar"  onclick="validaidade()"> <br>
            <p id="mostraidade"></p>
        </div>
        <div id="imagem">
            <img  id="iimagem" src="img/null.png" alt="imagem">

        </div>
    </section>
    <footer>
        <p>&copy; CursoemVideo</p>
    </footer>
    <script src="script2.js"></script>
</body>
</html>
