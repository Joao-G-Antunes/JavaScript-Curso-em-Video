<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            background-color: rgba(0, 192, 0, 0.651);
            color: white;
            width: 200px;
            height: 200px;
            text-align: center;
            line-height: 200px;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <div id = 'area'>
        Interaja....
    </div>
    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('click',clicar)
        a.addEventListener('mouseenter',entrar)
        a.addEventListener('mouseout',sair)
        function clicar() {
            a.innerText = 'clicou'
        }
        function entrar() {
            a.innerText = 'entrou'
        }
        function sair() {
            a.innerText = 'saiu'
        }
    </script>
</body>
</html>
